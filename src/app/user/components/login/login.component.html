<div class="body">
    <div class="container">
        <div class="central-icon">
            <i class="fas fa-users fa-4x"></i>
        </div>

        <div class="main-form">
            <div class="title">
                <h3>{{title | uppercase }}</h3>
            </div>
            <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
                <div class="userName">
                    <i class="fas fa-user"></i>
                    <!-- <label for="userName">User Name:</label> -->
                    <input id="userName" type="text" formControlName="userName" placeholder="User Name">
                </div>

                <div class="userPassword">
                    <i class="fas fa-lock"></i>
                    <!-- <label for="userPassword">Password:</label> -->
                    <input id="userPassword" type="text" formControlName="userPassword" placeholder="*************">
                </div>

                <button type="submit" [disabled]="!userProfileForm.valid">Login</button>
                <div class="remember">
                    <div class="rememberMe">
                        <input id="rememberMe" type="checkbox" formControlName="rememberMe"> 
                        <label for="rememberMe">Remember Me</label>
                    </div>
            
                    <a href="#" routerLink="/test">Forgot Password</a>
                </div>
                
            </form>
        </div>
        <footer>
            <div class="register">
                <p class="registerText">Don't have an account ?</p>
                <a class="registerLink" href="#" routerLink="/test">Register Here</a>
            </div>
            <div class="author">
                <p>Designed by <span><i class="fas fa-book-reader"></i></span> MPA</p>
            </div>
        </footer>
    </div>
</div>
